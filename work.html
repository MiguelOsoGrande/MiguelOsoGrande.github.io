    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".carousel-wrapper").forEach((wrapper) => {
          const track = wrapper.querySelector(".carousel-track");
          const slides = Array.from(track.children);
          const nextBtn = wrapper.querySelector(".carousel-button.next");
          const prevBtn = wrapper.querySelector(".carousel-button.prev");
          const width = slides[0].getBoundingClientRect().width;

          // position slides side‑by‑side
          slides.forEach((s, i) => (s.style.left = width * i + "px"));

          // mark first slide active
          slides[0].classList.add("current‑slide");

          const moveTo = (target) => {
            const current = track.querySelector(".current‑slide");
            track.style.transform = "translateX(-" + target.style.left + ")";
            current.classList.remove("current‑slide");
            target.classList.add("current‑slide");
          };

          nextBtn.addEventListener("click", () => {
            const current = track.querySelector(".current‑slide");
            const next = current.nextElementSibling || slides[0];
            moveTo(next);
          });

          prevBtn.addEventListener("click", () => {
            const current = track.querySelector(".current‑slide");
            const prev =
              current.previousElementSibling || slides[slides.length - 1];
            moveTo(prev);
          });
        });
      });
    </script>
